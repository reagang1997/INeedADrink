        href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation-prototype.min.css"

<body>

    <!--div to hold the image-->
    <div class="bar-image">
        <img class="bar-tap" src="images/A064A438-870C-49C8-8B29-F8FD384015AB.jpeg" alt="bar tap">
        <!--bar image to be placed as the background of the header-->

        <!--div to for the card-->
        <div class="my-card" style="width: 300px;">

            <div class="card-divider">


                <div class="beer">

                    <!--h1 to say Good Day...-->
                    <h1>
                        <em>Good Day For A Beer?</em>
                    </h1>

                    <!--form element to hold the search box and search button-->
                    <form>

                        <!--label to say Search By...-->
                        <label class="seach-by-city">
                            <em><b>Search By City:</b></em>
                        </label>

                        <!--the input box to search-->
                        <input type="text" id="input-search" name="fname"><br>

                        <!--button to search-->
                        <button class="submit" type="submit" value="Search">

                            Search

                        </button>

                    </form>

                </div>

            </div>

        </div>

    </div>



    


    <div class="footer">
        
        <p class="responable">
            Please Drink Responably!
        </p>


        <ul class="menu align-center">
            <li><a href="https://github.com/AngelCooper">Angel Cooper</a></li>
            <li><a href="https://github.com/RojoRevolution">David Rojo</a></li>
            <li><a href="https://github.com/reagang1997">Reagan Grunwald</a></li>
        </ul>
    </div>










    <script src="assets/js/vendor.js"></script>
    <script src="assets/js/foundation.js"></script>
    <script src="weather.js"></script>
    <script src="assets/app.js"></script>
