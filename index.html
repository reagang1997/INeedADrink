<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Beer Day?</title>
    <!-- Foundation CompressedCSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
        integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">

    <!-- Slick Library CSS -->
    <link rel="stylesheet" type="text/css" href="slick-assets/slick.css">
    <link rel="stylesheet" type="text/css" href="slick-assets/slick-theme.css">
    <link rel="stylesheet" type="text/css" href="assets/slick-addOn.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<body>
    <header class="bar-image">
        <div class="grid-x">
            <div class="cell">
                <div class="search-container">
                    <img src="assets/images/good-day-logo@2x.png" alt="Good Day For A Beer?" class="marginY-20">
                    <input class="rounderCorners padding-x-20" list="input-drop" type="text" id="input-search"
                        name="fname" placeholder="Search By City">
                    <datalist id="input-drop">
                    </datalist>
                    <button class="button submit" type="submit" value="Search">Search</button>

                </div>
            </div>
        </div>
    </header>
    <main>
        <section id="intructions">
            <div class="container">
                <div class="card padding25 margin20 rounderCorners instruction-bg pos-relative">
                    <h1>To start, search for a city to view the upcoming forcast. Then find local breweries to visit.
                    </h1>
                </div>
            </div>

        </section>
        <!-- ADD HIDE CLASS BACK IN BEFORE PUSH -->
        <section id="forecast" class="lazy library-slider card-width" data-sizes="50vw">
            <!-- Forcast Content Goes Here -->
        </section>
        <!-- Add HIDE class abck to breweries Div -->
        <section id="breweries" class="marginY-20 hide">
            <div id="brewery-container" class="container text-center padding-x-20">
                <!-- Brewery Content Goes Here -->
        </section>
    </main>

    </div>
    <footer>
        <div class="container center-div">
            <div class="grid-x">
                <p> A Coding Bootcamp Project by: <a href=" https://github.com/AngelCooper">Angel Cooper
                    </a> /
                    <a href="https://github.com/reagang1997"> Reagan Grunwald </a> /
                    <a href="https://github.com/RojoRevolution"> David Rojo</a>
                </p>
            </div>
        </div>
    </footer>
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Slick JS files -->
    <script src="slick-assets/slick.js" type="text/javascript" charset="utf-8"></script>
    <script src="slick-assets/slick.min.js" type="text/javascript"></script>
    <!-- Font Awesome  -->
    <script src="https://kit.fontawesome.com/c9bd0a09ba.js" crossorigin="anonymous"></script>
    <!-- Custom JS File -->
    <script src="assets/app.js"></script>
</body>

</html>
